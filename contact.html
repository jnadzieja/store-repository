<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Title of Document -->
  <title>Contact - Mechant</title>

  <!-- Added Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Nunito|Cardo|Vollkorn" rel="stylesheet">

  <!-- Links for Bootstrap, Fontawesome and my custom CSS (when in-line becomes too hard to keep track of) respectively -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
<div class="container">

  <!-- First row, includes Jumbotron -->
  <div class="row">
    <div class="col-12">
      <div class="jumbotron text-center mb-0" style="background-color: transparent; font-family: 'Vollkorn', serif">
        <h1>DISSONANT</h1>
        <p style="font-size: 62px">
          <del>D</del>
        </p>
      </div>
    </div>
  </div>

  <!-- Second row, includes navbar -->
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav mx-auto text-center" style="font-family: 'Vollkorn', serif; font-size: 18px;">
            <a class="nav-item nav-link mx-4" href="#">About</a>
            <a class="nav-item nav-link mx-4" href="#">Store</a>
            <a class="nav-item nav-link mx-4" href="#">FAQ</a>
            <a class="nav-item nav-link mx-4" href="#">Sizing</a>
            <a class="nav-item nav-link mx-4" href="#">Contact</a>
          </div>
        </div>
      </nav>
    </div>
    <div class="col-1"></div>
  </div>

  <!-- *** Add Breadcrumb here, need to read up on how it works first so I can set it up properly *** -->

  <!-- Fuck breadcrumbs -->

  <!-- Third row, includes contact form -->
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="text-center mt-4"
           style="opacity: 0.75; color:darkgray; font-size: 12px; font-family: 'Vollkorn', serif;">
        contact
      </div>
      <form class="mt-5">
        <div class="form-group" style="font-size: 16px; font-family: 'Cardo', serif;">
          <input class="form-control" id="contactNameInput" type="text" placeholder="Name">
        </div>
        <div class="form-group my-4" style="font-size: 16px; font-family: 'Cardo', serif;">
          <input class="form-control" id="contactEmailInput" type="email" placeholder="Email">
        </div>
        <div class="form-group my-4" style="font-size: 16px; font-family: 'Cardo', serif;">
          <textarea class="form-control" id="contactMessageInput" type="text" placeholder="Message" rows="8"></textarea>
        </div>
        <div class="form-group mt-5" style="font-size: 16px; font-family: 'Cardo', serif;">
          <button type="submit" id="contactFormSubmit" class="btn btn-secondary w-100 p-3">Send</button>
        </div>
      </form>
      <hr class="mt-5">
    </div>
    <div class="col-2"></div>
  </div>

  <!-- Fourth row, includes media links as navbar -->
  <div class="row mt-5">
    <div class="col-1"></div>
    <div class="col-10 text-center">
      <a class="media-icon-links" href="https://www.facebook.com"><i class="fab fa-facebook-f mx-2"
                                                                     style="color: black; font-size: 26px;"></i></a>
      <a class="media-icon-links" href="https://www.twitter.com"><i class="fab fa-twitter mx-2"
                                                                    style="color: black; font-size: 26px;"></i></a>
      <a class="media-icon-links" href="https://www.instagram.com"><i class="fab fa-instagram mx-2"
                                                                      style="color: black; font-size: 26px;"></i></a>
      <br>
      <br>
      <hr class="mt-5">
    </div>
    <div class="col-1"></div>
  </div>

  <!-- Fifth row, includes copyright -->
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10 text-center my-5" style="font-size: 14px; opacity: 0.75;">
      Copyright Â© 2018 DISSONANT
    </div>
    <div class="col-1"></div>

  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="script/script.js" type="text/javascript"></script>
</body>

</html>
